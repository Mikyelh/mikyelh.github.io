<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GridLayout</title>
    <link rel="stylesheet" href="GridLayoutStyle.css">
</head>

<body>
    <div class="container">
        <header>
            <h1> link</h1>
        </header>
        <ul class="site-nav">
            <li><a href="#">home</a></li>
            <li><a href="#">features</a></li>
            <li><a href="#">pricing</a></li>
            <li><a href="#">support</a></li>
            <li><a href="#">about</a></li>
        </ul>
        <main class="main tile">
            <h1>some title</h1>
            <p>some text</p>
        </main>
        <div class="sidebar-top tile">
            <h1>login</h1>
            <div>
                <label for="username">username</label>
                <input type="text" name="surname" id="username">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
        </div>
        <div class="sidebar-bottom tile centered">
            <small>starting at</small>
            <div class="cost">
                <span class="cost-currency">$</span>
                <span class="cost-dollars">20</span>
                <span class="cost-cents">20</span>

            </div>
            <a href="#" class="cta-button">signup</a>
        </div>
    </div>
</body>
  
</html>
